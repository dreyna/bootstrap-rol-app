<div class="container" style="max-width: 50%; margin-top: 50px;">
  <div class="row justify-content-md-center">
    <div class="col col-4">
      <div class="card">
        <div class="card-header bg-primary">
            <h5 class="card-title" style="color: white;">{{titulo}} Rol</h5>
        </div>
        <div class="card-body"> 
            <div class="form-group">
                <label for="a">Rol</label>
                <input type="text" name="nomrol" class="form-control" [(ngModel)]="rolModel.nomrol">
                <input type="hidden" name="id_rol" class="form-control" [(ngModel)]="rolModel.id_rol">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="create()">{{accion}}</button>
            </div>           
        </div>
      </div>
    </div>
    <div class="col-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ROL</th>
            <th scope="col">Estado</th>
            <th scope="coll" colspan="2">Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rol of roles">
            <td>{{rol.ID_ROL}}</td>
            <td>{{rol.NOMROL}}</td>
            <td>{{rol.ESTADO}}</td>
            <td>
              <a type="button" class="btn btn-warning" (click)="cargarRol(rol.ID_ROL)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            </td>
            <td>
              <a type="button" class="btn btn-danger"(click)="delLogica(rol.ID_ROL)"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
          </tr>          
        </tbody>
      </table>
    </div>
</div>
</div>
